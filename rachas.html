<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Racha - Contador de Calor√≠as</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==================================== */
        /* 1. PALETA DE COLORES Y VARIABLES */
        /* ==================================== */
        :root {
            /* Colores del Dashboard principal */
            --bg-primary: #1e293b; 
            --bg-secondary: #334155; 
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #10b981; /* Verde Esmeralda (√âxito/Hit) */
            --border-color: #475569;

            /* Colores espec√≠ficos para la Racha */
            --hit: var(--accent-color); /* Cumplido */
            --near: #f59e0b; /* Casi (√Åmbar) */
            --miss: #ef4444; /* No (Rojo) */
            --rest: #475569; /* Descanso/No registrado (Gris) */
            --today-outline: #3b82f6; /* Azul brillante */
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            --font-family: 'Inter', sans-serif;
        }

        /* ==================================== */
        /* 2. ESTILOS BASE Y CONTENEDOR */
        /* ==================================== */
        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .streak-card {
            max-width: 600px; /* Un poco m√°s compacto */
            margin: 24px auto;
            padding: 25px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* ==================================== */
        /* 3. ENCABEZADO Y CONTEO (MEJORA CLAVE) */
        /* ==================================== */
        .streak-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .streak-count {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Dise√±o impactante para la racha */
            background: linear-gradient(135deg, #1f3044, var(--bg-secondary)); 
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 10px;
        }

        .streak-count strong {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--hit); /* Color de acento */
            line-height: 1;
        }

        .streak-count span {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .fire-icon {
            font-size: 1.8rem;
        }

        /* ==================================== */
        /* 4. CUADR√çCULA DE RACHA */
        /* ==================================== */
        .streak-grid {
            --size: 18px; /* Ligeramente m√°s grande y visible */
            --gap: 6px;
            display: grid;
            grid-template-columns: repeat(7, var(--size));
            gap: var(--gap);
            width: max-content;
            padding: 15px;
            border-radius: 10px;
            background-color: #2f3b4e; /* Fondo de cuadr√≠cula */
            margin: 0 auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dot {
            width: var(--size);
            height: var(--size);
            border-radius: 4px; /* Un poco m√°s cuadrado que el c√≠rculo original */
            background: var(--rest);
            box-shadow: 0 0 0 1px rgba(0,0,0,.15) inset;
            transition: all .2s ease;
        }

        /* Estados de Racha */
        .dot.hit { background: var(--hit); box-shadow: 0 0 8px var(--hit); }
        .dot.near { background: var(--near); }
        .dot.miss { background: var(--miss); }
        .dot.today {
            /* Contorno llamativo para "HOY" */
            outline: 3px solid var(--today-outline); 
            outline-offset: 3px;
        }

        .dot:hover {
            transform: scale(1.15);
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
        }

        /* ==================================== */
        /* 5. PIE DE P√ÅGINA Y LEYENDA */
        /* ==================================== */
        .streak-footer {
            margin-top: 25px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 25px;
            justify-content: center;
        }

        .legend-item {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .dot-sample {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        .dot-sample.hit { background: var(--hit); }
        .dot-sample.near { background: var(--near); }
        .dot-sample.miss { background: var(--miss); }
        .dot-sample.rest { background: var(--rest); }
        .dot-sample.today {
            background: var(--hit);
            outline: 2px solid var(--today-outline);
            outline-offset: 2px;
        }

        .tip {
            margin: 15px 0 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
        }
    </style>
</head>
<body>

            <p class="tip">‚ú® Consejo de Motivaci√≥n: Tu racha m√°xima es de 14 d√≠as. ¬°Sigue as√≠!</p>
        </footer>
    </section>
</body>
